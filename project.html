<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/project 1/css/project.css" />
    <script defer src="/project 1/js/project.js"></script>
    <script
      src="https://code.jquery.com/jquery-1.12.4.js"
      type="text/javascript"
    ></script>
    <script
      src="https://www.negishim.com/accessibility/accessibility_pro.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      accessibility_rtl = true;
      pixel_from_side = 20;
      pixel_from_start = 20;
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <h1 class="header"></h1>
    <div>
      <form action="javascript:addNewNote()" class="note" id="myForm">
        <input type="text" id="task" placeholder="Enter task info" />
        <br />
        <input type="date" id="date" />
        <br />
        <input type="time" id="time" />
        <br />
        <input type="submit" class="btn" />
        <input type="reset" class="btn" />
      </form>
    </div>
    <div id="noteImage" class="main">
      <ul id="noteText">
        <li>clean</li>
      </ul>
    </div>
  </body>
